<!doctype html>
<html>
<head><meta charset="utf-8"><title>Results - {{ email }}</title></head>
<body>
  <h1>Subjects for {{ email }}</h1>
  <p><a href="/">Back</a></p>
  {% if results.error %}
    <p>Error: {{ results.error }}</p>
  {% else %}
    {% for folder, subs in results.items() %}
      <h3>{{ folder }}</h3>
      {% if subs %}
        <ul>{% for s in subs %}<li>{{ s }}</li>{% endfor %}</ul>
      {% else %}
        <p>No messages</p>
      {% endif %}
    {% endfor %}
  {% endif %}
</body>
</html>
