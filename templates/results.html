<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Results - {{ email }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <h2 class="mb-3 text-primary">ðŸ“§ Subjects for <b>{{ email }}</b></h2>
  <a href="/" class="btn btn-secondary mb-4">â¬… Back</a>

  {% if results.error %}
    <div class="alert alert-danger">Error: {{ results.error }}</div>
  {% else %}
    <div class="accordion" id="folders">
      {% for folder, subs in results.items() %}
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#f{{loop.index}}">
              {{ folder }}
            </button>
          </h2>
          <div id="f{{loop.index}}" class="accordion-collapse collapse" data-bs-parent="#folders">
            <div class="accordion-body">
              {% if subs %}
                <ul class="list-group">
                  {% for s in subs %}
                    <li class="list-group-item">{{ s }}</li>
                  {% endfor %}
                </ul>
              {% else %}
                <p class="text-muted">No messages</p>
              {% endif %}
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
