<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MyMailerApp - Accounts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <h1 class="text-primary">ðŸ“‚ MyMailerApp - Accounts</h1>
  <a href="/admin" class="btn btn-success mb-3">âž• Manage Accounts</a>

  {% if accounts %}
    <table class="table table-bordered table-striped bg-white shadow-sm">
      <thead class="table-dark">
        <tr><th>Email</th><th>Label</th><th>Actions</th></tr>
      </thead>
      <tbody>
      {% for id, email, label in accounts %}
        <tr>
          <td>{{ email }}</td>
          <td>{{ label or '' }}</td>
          <td><a href="{{ url_for('check', acc_id=id) }}" class="btn btn-primary btn-sm">Check Mail</a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  {% else %}
    <div class="alert alert-warning">No accounts yet.</div>
  {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
