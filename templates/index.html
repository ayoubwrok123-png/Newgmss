<!doctype html>
<html>
<head><meta charset="utf-8"><title>MyMailerApp</title></head>
<body>
  <h1>Accounts</h1>
  <p><a href="/admin">Admin</a></p>
  {% if accounts %}
    <ul>
    {% for id, email, label in accounts %}
      <li><b>{{ email }}</b> ({{ label or '' }}) -
          <a href="{{ url_for('check', acc_id=id) }}">Check</a></li>
    {% endfor %}
    </ul>
  {% else %}
    <p>No accounts yet.</p>
  {% endif %}
</body>
</html>
